<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediQA Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    <div class="floating-icons">
        <span class="float-icon icon-1">ğŸ©º</span>
        <span class="float-icon icon-2">ğŸ’Š</span>
        <span class="float-icon icon-3">â¤ï¸</span>
        <span class="float-icon icon-4">ğŸ§¬</span>
        <span class="float-icon icon-5">ğŸ’‰</span>
    </div>

    <div class="auth-container">
        <div class="auth-box fade-in">
            <div class="auth-header">
                <span class="auth-icon">âš•ï¸</span>
                <h1>Create Account</h1>
                <p>Join MediQA and start your health journey</p>
            </div>

            <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-input" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-input" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}" class="link-highlight">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='javascript.js') }}"></script>
</body>
</html>
