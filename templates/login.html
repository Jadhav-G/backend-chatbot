<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediQA Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    <div class="floating-icons">
        <span class="float-icon icon-1">ğŸ©º</span>
        <span class="float-icon icon-2">ğŸ’Š</span>
        <span class="float-icon icon-3">â¤ï¸</span>
        <span class="float-icon icon-4">ğŸ§¬</span>
        <span class="float-icon icon-5">ğŸ’‰</span>
    </div>

    <div class="auth-container">
        <div class="auth-box fade-in">
            <div class="auth-header">
                <span class="auth-icon">âš•ï¸</span>
                <h1>Welcome Back</h1>
                <p>Login to access your AI Health Assistant</p>
            </div>

            <form class="auth-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                    <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}" class="link-highlight">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='javascript.js') }}"></script>
</body>
</html>
